<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mangareader</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="drop-zone" ondrop="handleDrop(event);" ondragover="allowDrop(event);">
      <p>Drag and drop a manga archive...<br/>
      Supported archive formats: cbz, cbr, cb7, zip, rar, 7z<p>
    </div>

    <div id="manga-pages"></div>

    <div class="toolbar">
      <div class="menu-header">
        <div class="menu-icon"></div>
        <div class="menu-title">View Options</div>
        <a href="https://github.com/Wonderwize/wonderwize.github.io/tree/main/mangareader" target="_blank"><div class="menu-github"></div></a>
      </div>
      <div class="menu-items">
        <div class="menu-subtitle">SIZING</div>
        <button id="btn-original-width"><u>O</u>riginal size</button>
        <button id="btn-shrink-size"><u>S</u>hrink to fit</button>
        <button id="btn-shrink-width">Shrink width to fit</button>
        <button id="btn-shrink-height">Shrink height to fit</button>
        <button id="btn-fit-width">Fit to <u>w</u>idth</button>
        <button id="btn-fit-height">Fit to height</button>
        <div class="menu-subtitle">SETTINGS</div>
        <label class="label-toggle">
          <input type="checkbox" id="input-seamless" class="input-toggle" />
          <span><u>C</u>ollapse spacing</span>
        </label>
        <label class="label-toggle">
          <input type="checkbox" id="input-dark-mode" class="input-toggle" />
          <span>Dark <u>m</u>ode</span>
        </label>
        <label class="label-toggle">
          <input type="checkbox" id="input-double" class="input-toggle" />
          <span><u>D</u>ouble page view</span>
        </label>
        <label class="label-toggle">
          <input type="checkbox" id="input-filler" class="input-toggle" />
          <span>Toggle <u>f</u>iller page</span>
        </label>
      </div>
    </div>
    <div id="scrubber-icon"></div>
    <div id="scrubber-container">
      <div id="scrubber-preview"></div>
      <div id="scrubber"></div>
      <div id="scrubber-marker-active"></div>
      <div id="scrubber-marker"></div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
